<div class="col-lg-12 well"  style="margin-top:50px;">

            <h3>Please Sign In</h3>
            
            <form ng-submit="loginSubmit()" class="form" >
               <div class="col-md-4">
                  <div class="form-group">
                     <input type="text" class="form-control" ng-model='emailID' name="emailID"  placeholder="username" required=""/>
                  </div>
                  <div class="form-group">
                     <input type="password" class="form-control" ng-model='password' name="password"   placeholder="password" required=""/>
                  </div>
                  <div class="form-group">
                     <button type="submit" class="btn btn-success">Login <span class="glyphicon glyphicon-log-in"></span></button>
                  </div>
                  
                  <div class="alert alert-danger" " ng-show="login_not_submitted == -1">
                  <strong>UserName or Password Incorrect </strong>
              
             	  </div>
                  
               </div>
            </form>
      
</div>
